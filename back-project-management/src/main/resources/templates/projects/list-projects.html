<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts :: header"> 
	</head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>

		<div class="container">
			<h3>Projects Directory</h3>
			<hr>
			
			<!--  Add New Project Button -->
			<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3"> 
				Add New Project 
			</a>
			
			<!-- Add Upload Multiple Employees Button -->
			<a th:href="@{/projects/batch}" class="btn btn-primary btn-sm mb-3" style="margin-left:30px;">
				Loading Projects Batch Call 
			</a> <br>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Project Name</th>
						<th>Stage</th>
						<th>Project Description</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aProject : ${projects}">
						<td th:text="${aProject.name}"/>
						<td th:text="${aProject.stage}"/>
						<td th:text="${aProject.description}"/>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
