<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<!-- Add New Employee Button -->
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
			Add Employee 
		</a> <br></br>
		
		<!-- Add Upload Multiple Employees Button -->
		<a th:href="@{/employees/batch}" class="btn btn-primary btn-sm mb-3">
			Batch Call 
		</a> <br></br>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Phone Number</th>
					<th>Gender</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="anEmployee : ${employees}">
					<td th:text="${anEmployee.firstName}" />
					<td th:text="${anEmployee.lastName}" />
					<td th:text="${anEmployee.email}" />
					<td th:text="${anEmployee.phone}" />
					<td th:text="${anEmployee.gender}" />
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
