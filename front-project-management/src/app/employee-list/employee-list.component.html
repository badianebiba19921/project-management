<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.phone}}</td>

          <td>
            <select id="gender" name="gender" [(ngModel)]="employee.gender">
              <option *ngFor="let gender of genders" [value]="gender.value">{{gender.view}}</option>
            </select>
          </td>
          <td>
            <button (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger">Delete</button>
            <button (click)="updateEmployee(employee.employeeId)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
            <button (click)="employeeDetails(employee.employeeId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <button (click)="addEmployee()" class="btn btn-primary btn-lg btn-block">Add Employee</button>
    </div>
  </div>
</div>
