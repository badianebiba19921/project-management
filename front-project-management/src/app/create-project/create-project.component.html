<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="project.name" name="name">
    </div>

    <div class="form-group">
      <label for="stage">Stage</label>
      <select id="stage" name="stage" [(ngModel)]="project.stage">
        <option *ngFor="let stage of stages" [value]="stage.value">{{stage.view}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="project.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Back to Project List</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>A new project is successfully created !</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
