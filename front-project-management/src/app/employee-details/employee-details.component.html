<h2>Employee Details</h2>

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Adress: </b></label> {{employee.email}}
  </div>
  <div>
    <label><b>Phone Number: </b></label> {{employee.phone}}
  </div>
  <div>
    <label><b>Gender: </b></label>
    <select [(ngModel)]="employee.gender">
      <option *ngFor="let gender of genders" [value]="gender.value">{{gender.view}}</option>
    </select>
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
