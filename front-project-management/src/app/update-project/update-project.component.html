<h3>Update Project</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="project.name" name="name">
    </div>

    <div class="form-group">
      <label for="stage">Stage</label>
      <input type="text" class="form-control" id="stage" required [(ngModel)]="project.stage" name="stage">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="project.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Back to Project List</button>
  </form>
</div>
